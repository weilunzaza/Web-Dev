<!DOCTYPE html>
<html>
    <head>
        <title>Tickets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" type="text/css" href="ticketcart.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="background-color: #F9FAEF;">
        <header>
            <!--Dropdown box w links to other pages-->
            <nav class="navbar">
                <div class="dropdown">
                    <button class="dropbtn">â‰¡</button>
                    <i class="fa fa-caret-down"></i>
                    <div class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="ticketcart.html">Tickets</a>
                        <a href="attractions.html">Attractions</a>
                        <a href="#">Shops</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="heading">
            <p>
                <img src="assets/ferriswheel.png" style="width:50px;height:45px;padding-right:0.5%;">
                Tickets
            </p>
        </div>
        <section>
            <!--Selection of date-->
            <h2> Calendar <input type="date"></h2>

            <!--Types of ticket-->
            <div class="ticketBox">
                <h2>Adult</h2>
                <p>$30</p>
                <p>
                    <span class="quantity" onclick="decreaseQuantity(this)"> - </span>
                    <input type="number" value="1" min="0">
                    <span class="quantity" onclick="increaseQuantity(this)"> + </span>
                </p>
            </div>
            &nbsp;
            <div class="ticketBox">
                <h2>Child</h2>
                <p>$20</p>
                <p>
                    <span class="quantity" onclick="decreaseQuantity(this)"> - </span>
                    <input type="number" value="1" min="0">
                    <span class="quantity" onclick="increaseQuantity(this)"> + </span>
                </p>
            </div>
            &nbsp;
            <div class="ticketBox">
                <h2>Express Pass</h2>
                <p>$50</p>
                <p>
                    <span class="quantity" onclick="decreaseQuantity(this)"> - </span>
                    <input type="number" value="1" min="0">
                    <span class="quantity" onclick="increaseQuantity(this)"> + </span>
                </p>
            </div>
        </section>

        <!--Functions for the '-' & '+' buttons-->
        <script>
            function increaseQuantity(element)
            {
                var input=element.parentElement.querySelector('input[type="number"]');
                var value=parseInt(input.value,10);
                //parseInt() - converts a string into an integer
                input.value=isNaN(value)? 0:Math.max(value+1,0);
                //NaN - not a number
                //isNaN(value) - checks if the 'value' is NaN
                //NaN=TRUE~continues Math.max()
                //NaN=FALSE~returns 0
                //Math.max() - returns 0 OR value+1
            }
            function decreaseQuantity(element)
            {
                var input=element.parentElement.querySelector('input[type="number"]');
                var value=parseInt(input.value,10);
                input.value=isNaN(value)? 0:Math.max(value-1,0);
            }
        </script>
    </body>
</html>
