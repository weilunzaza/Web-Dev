<!DOCTYPE html>
<html>
    <head>
        <title> Best Theme Park in the World </title>
        <meta charset="UTF-8">
        <meta name="description" content="This is a website for people to find out more about our theme park and purchase their tickets accordingly.">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="'author" content="Theme Park">
        <meta name="keywords" content ="Studio Ghibli">
        <link rel="stylesheet" type="text/css" href="ticketcart.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="background-color: #F9FAEF;">
        <header>
            <h1>Tickets</h1>
        </header>
        <section>
            <div>
                <a href="index.html">Home</a>
                <a href="ticketcart.html">Tickets</a>
                <a href="attractions.html">Attractions</a>
                <a href="#">Shops</a>
            </div>
            <div class="ticketBox">
                <h2>Adult</h2>
                <p>$30</p>
                <p>
                    <span class="quantity" onclick="decreaseQuantity(this)"> - </span>
                    <input type="number" value="1" min="0">
                    <span class="quantity" onclick="increaseQuantity(this)"> + </span>
                </p>
            </div>
            &nbsp;
            <div class="ticketBox">
                <h2>Child</h2>
                <p>$20</p>
                <p>
                    <span class="quantity" onclick="decreaseQuantity(this)"> - </span>
                    <input type="number" value="1" min="0">
                    <span class="quantity" onclick="increaseQuantity(this)"> + </span>
                </p>
            </div>
            &nbsp;
            <div class="ticketBox">
                <h2>Express Pass</h2>
                <p>$50</p>
                <p>
                    <span class="quantity" onclick="decreaseQuantity(this)"> - </span>
                    <input type="number" value="1" min="0">
                    <span class="quantity" onclick="increaseQuantity(this)"> + </span>
                </p>
            </div>
        </section>

        <!--Functions for the '-' & '+' buttons-->
        <script>
            function increaseQuantity(element)
            {
                var input=element.parentElement.querySelector('input[type="number"]');
                var value=parseInt(input.value,10);
                //parseInt() - converts a string into an integer
                input.value=isNaN(value)? 0:Math.max(value+1,0);
                //NaN - not a number
                //isNaN(value) - checks if the 'value' is NaN
                //NaN=TRUE~continues Math.max()
                //NaN=FALSE~returns 0
                //Math.max() - returns 0 OR value+1
            }
            function decreaseQuantity(element)
            {
                var input=element.parentElement.querySelector('input[type="number"]');
                var value=parseInt(input.value,10);
                input.value=isNaN(value)? 0:Math.max(value-1,0);
            }
        </script>
    </body>
</html>
