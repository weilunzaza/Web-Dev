<!DOCTYPE html>
<html>
    <head>
        <title>Tickets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" type="text/css" href="ticketcart.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body style="background-color: #F9FAEF;">
        <header>
            <!--Dropdown box w links to other pages-->
            <nav class="navbar">
                <div class="dropdown">
                    <button class="dropbtn">≡</button>
                    <i class="fa fa-caret-down"></i>
                    <div class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="ticketcart.html">Tickets</a>
                        <a href="attractions.html">Attractions</a>
                        <a href="#">Shops</a>
                    </div>
                </div>
                <div class="logo">
                    <img src="assets/new logo.png" alt="logo" class="navlogo" style="width:180px;height:92px;">
                </div>
            </nav>
        </header>
        
        <!--heading 'template'-->
        <div class="heading">
            <p>
                <img src="assets/ferriswheel.png" style="width:50px;height:45px;padding-right:0.5%;">
                Tickets
            </p>
        </div>

        <div class="shortcut">
            <ul>
                <li><a href="index.html">HOME</a></li>
                /
                <li><a href="ticketcart.html">Tickets</a></li>
            </ul>
        </div>

        <!--Selection of date-->
        <div>
            <h2> Calendar <input type="date"></h2>
        </div>

        <!--Types of ticket-->
        <section>
            <div class="grid-container">
                <!--Check out summary box-->
                <div class="summaryBox">
                    <h2>Checkout Summary</h2>
                    <!--Quantity-->
                    <ul>
                        <div class="tixQuantity">
                            Quantity <span id="totalTix">0</span>
                        </div>
                        &nbsp;
                        <div class="total">
                            Total $<span id="totalPrice">0</span>
                        </div>
                    </ul>

                    <!-- NEED TO PLACE THE CHECKOUT BUTTON AT THE BOTTOM -->
                    <div>
                        <a href="https://google.com"> 
                            <button class="checkoutBtn">
                                Check out →
                            </button>
                        </a>
                    </div>
                </div>

                <!--Types of ticket-->
                <div class="ticketBox" id="adult">
                    <h2>Adult</h2>
                    <p>$30</p>
                    <p>
                        <button onclick="decreaseQuantity('adult')"> - </button>
                        <span id="adultQuantity">0</span>
                        <button onclick="increaseQuantity('adult')"> + </button>
                        <!-- updates n changes accordingly to its 'id' -->
                    </p>
                </div>
                <br>
                <div class="ticketBox" id="child">
                    <h2>Child</h2>
                    <p>$20</p>
                    <p>
                        <button onclick="decreaseQuantity('child')"> - </button>
                        <span id="childQuantity">0</span>
                        <button onclick="increaseQuantity('child')"> + </button>
                    </p>
                </div>
                <br>
                <div class="ticketBox" id="senior">
                    <h2>Senior</h2>
                    <p>$25</p>
                    <p>
                        <button onclick="decreaseQuantity('senior')"> - </button>
                        <span id="seniorQuantity">0</span>
                        <button onclick="increaseQuantity('senior')"> + </button>
                    </p>
                </div>                    
            </div>
        </section>

        <script>
            var adultTix = 0;
            var childTix = 0;
            var seniorTix = 0;

            //Functions for the '-' & '+' ticket quantities
            function increaseQuantity(element)
            {
                switch(element) //determines the ticket type according to its 'id'
                {
                    //Adult tix
                    case 'adult':
                        adultTix++;
                        document.getElementById('adultQuantity').textContent = adultTix;
                    break;
                    
                    //Child tix
                    case 'child':
                        childTix++;
                        document.getElementById('childQuantity').textContent = childTix;
                    break;

                    //Senior tix
                    case 'senior':
                        seniorTix++;
                        document.getElementById('seniorQuantity').textContent = seniorTix;
                    break;

                    //'default' has to be used when using 'switch'
                    //if all expressions(actions to peform) does NOT meet the 'id' of any case, expressions in 'default' will be executed instead
                    default:
                    break;
                }

                //calling 'totalUpdate()' to sync changes made accordingly
                totalUpdate();
            }
            function decreaseQuantity(element)
            {
                switch(element)
                {
                    //Adult tix
                    case 'adult':
                        if(adultTix > 0) //so to prevent having -ve amount of tix
                        {
                            adultTix--; //decrease tix by 1 per click
                            document.getElementById('adultQuantity').textContent = adultTix;
                        }
                    break;
                    
                    //Child tix
                    case 'child':
                        if(childTix > 0)
                        {
                            childTix--;
                            document.getElementById('childQuantity').textContent = childTix;
                        }
                    break;

                    //Senior tix
                    case 'senior':
                        if(seniorTix > 0)
                        {
                            seniorTix--;
                            document.getElementById('seniorQuantity').textContent = seniorTix;
                        }
                    break;

                    default:
                    break;
                }

                //calling 'totalUpdate()' to sync changes made accordingly
                totalUpdate();
            }

            function totalUpdate()
            {
                var totalTix = adultTix + childTix + seniorTix;
                var totalPrice = (adultTix*30) + (childTix*20) + (seniorTix*25)

                document.getElementById('totalTix').textContent = totalTix;
                document.getElementById('totalPrice').textContent = totalPrice;
            }
        </script>
    </body>
</html>
