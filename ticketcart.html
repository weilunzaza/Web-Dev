        <!--Functions for the '-' & '+' buttons-->
        <script>
            function increaseQuantity(element)
            {
                var input=element.parentElement.querySelector('input[type="number"]');
                var value=parseInt(input.value,10);
                //parseInt() - converts a string into an integer
                input.value=isNaN(value)? 0:Math.max(value+1,0);
                //NaN - not a number
                //isNaN(value) - checks if the 'value' is NaN
                //NaN=TRUE~continues Math.max()
                //NaN=FALSE~returns 0
                //Math.max() - returns 0 OR value+1
            }
            function decreaseQuantity(element)
            {
                var input=element.parentElement.querySelector('input[type="number"]');
                var value=parseInt(input.value,10);
                input.value=isNaN(value)? 0:Math.max(value-1,0);
            }
        </script>
